<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item lines="inset" button [routerLink]="['/todo']">
  <ion-label>
    {{ item.category }}
  </ion-label>
      </ion-item>
  
      <ion-item-options slide="end">
        <ion-item-option (click)="remove(item)" color="danger">
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
