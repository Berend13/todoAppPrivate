<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let item of todos | sortBy">
    <ion-item lines="inset" button [routerLink]="['/details', item.id]">
<ion-label>
  {{ item.task }}
  <p>{{ item.createdAt | date:'short' }}</p>
</ion-label>
<ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
    </ion-item>

    <ion-item-options slide="end">
      <ion-item-option (click)="remove(item)" color="danger">
        Remove
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" padding>
  <ion-fab-button routerLink="/details" routerDirection="forward" color="tertiary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
